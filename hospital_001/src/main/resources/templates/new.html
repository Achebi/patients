<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml"
      lang="en"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
<head>
    <meta charset="utf-8"/>
    <title>Create New Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css"/>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div align="center">
    <h1>Create New Patient</h1>
    <br/>
    <div class="col-sm-4">
        <form action="#" th:action="@{/save}" th:object="${patient}" method="post">

            <table>
                <div alight="left">
                    <tr>
                        <label class="form-label">Patient Name</label>
                        <td>
                            <input type="hidden" th:field="*{id}"/>
                            <label>
                                <input type="text" th:field="*{First_Name}" class="form-control"
                                       placeholder="First Name"/>
                            </label>

                            <label>
                                <input type="text" th:field="*{Middle_Name}" class="form-control"
                                       placeholder="Middle Name"/>
                            </label>

                            <label>
                                <input type="text" th:field="*{Last_Name}" class="form-control"
                                       placeholder="Last Name"/>
                            </label>
                        </td>
                    </tr>
                </div>

                <div alight="left">

                    <tr>
                        <label class="form-label">Identification Type</label>
                        <td><label>
                            <input type="text" th:field="*{Identification_Type}" class="form-control"
                                   placeholder="Identification Type"/>
                        </label></td>
                    </tr>
                </div>
                <div alight="left">
                    <tr>
                        <label class="form-label">Identification Number</label>
                        <td><label>
                            <input type="number" th:field="*{Identification_Number}" class="form-control"
                                   placeholder="Identification Number"/>
                        </label></td>
                    </tr>
                </div>
                <tr>
                    <td colspan="2">
                        <button type="submit" class="btn btn-info">Save</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
