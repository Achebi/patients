<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org " lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css"/>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title></title>
</head>

<body>
<div>
    <h2>Hospital 001 System -Patient Registration</h2>

    <div align="left">
        <h3><a th:href="@{'/new'}">Create New Patient</a></h3>
    </div>

    <tr>
        <div class="col-sm-5" align="center">
            <div class="panel-body" align="center">
                <table class="table">
                    <thead class="thread-dark">
                    <tr>
                        <th>No</th>
                        <th>First Name</th>
                        <th>Middle Name</th>
                        <th>Last Name</th>
                        <th>Identification Type</th>
                        <th>Identification Number</th>
                        <th>Update</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="patient : ${listpatient}">
                        <td th:number="${patient.id}">No</td>
                        <td th:text="${patient.First_Name}">First Name</td>
                        <td th:text="${patient.Middle_Name}">Middle Name</td>
                        <td th:text="${patient.Last_Name}">Last Name</td>
                        <td th:text="${patient.Identification_Type}">Identification Type</td>
                        <td th:number="${patient.Identification_Number}">Identification Number</td>
                        <a th:href="@{'/update/' + ${patient.id}}">Update</a>
                    </tr>

                    </tbody>
                </table>

            </div>

        </div>

    </tr>

</div>
</body>
</html>
